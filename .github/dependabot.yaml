version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
  - package-ecosystem: "docker"
    directory: "/docker"
    schedule:
      interval: "weekly"
  - package-ecosystem: "composer"
    directory: "/"
    schedule:
      interval: "weekly"
    allow:
      - dependency-type: "all"
    groups:
      doctrine-updates:
        patterns:
          - "doctrine/*"
        update-types:
          - "minor"
          - "patch"
      symfony-updates:
        patterns:
          - "symfony/*"
        update-types:
          - "minor"
          - "patch"
      minor-updates:
        update-types:
          - "minor"
          - "patch"
    automerge: true
